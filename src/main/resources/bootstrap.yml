#vai ser lido em um contexto anterior ao contexto da nossa aplicaçao(aplication.yml)
#ou seja vai pegar as config. de conf. no conf-server antes de acessar o servidor-eureka, pois é o no eruka
#que vi precisar pegar as config para acessar o banco.
spring:
  application:
    name: 'fornecedor' #nome da aplicacao que o fornecedor vai acessar no config-server
  profiles:
    active: default  #o nome do profile que o forncedor vai acessar no config-server
  cloud:
    config: 
      uri: http://localhost:8888 # local que está o config-server que o fornecedor vai acessar